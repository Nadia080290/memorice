<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memorize it!</title>
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
 <!--  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Nunito+Sans"> -->
  <link rel="stylesheet" href="app.css">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.19.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
</head>

<body>

  <div class="container">
    <header>
      <h1>Memorize it!</h1>
    </header>
    <div class="score-panel border">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>
      <span class="moves">0 Moves</span>
      <span class="timer">00:00</span>
      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
      <script>

      </script>
    </div>
    <ul class="deck"></ul>
  </div>
  <!-- win modal -->
  <div class="overlay">
    <div class="popup">
      <h2 class="popupMsg">Perfect !!!</h2>
      <hr>
      <div class="stats">
        <h4><span class="final_moves">0</span> Moves</h4>
        <div class="symbols">
          <div class="final_stars">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
          <div class="prize">
              <i class="fa fa-3x fa-trophy"></i>
          </div>
        </div>
        <h4><span class="final_timer">00:00</span></h4>
      </div>
      <hr>
      <div class="buttons">
        <a class="btn replay" href="#"><i class="fa fa-repeat"></i>Replay</a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
